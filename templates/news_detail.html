{% extends 'base.html' %}

{% block title %} {{ paper.title }} {% endblock title %}

{% block body %}
<div class="container mt-5">
    <h1>{{ paper.title }}</h1>

        <div class="alert alert-info">
            <p>{{ paper.text }}</p>
            <p><b>Дата: {{ paper.date.date() }}</b></p>
            <a href="/news/{{ paper.id }}/delete" class="btn btn-danger">Удалить</a>
            <a href="/news/{{ paper.id }}/update" class="btn btn-success">Редактировать</a>
        </div>


</div>
{% endblock body %}
